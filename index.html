<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400&family=Roboto+Mono:ital,wght@0,300;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script
      src="https://kit.fontawesome.com/0d974a1dde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="text-title">Rest Countries</h2>
      <h4 class="head-title">Search Your Favourites Countries Names</h4>
      <div class="search-field">
        <input
          type="search"
          class="search-item"
          name="search"
          id="search-box"
          placeholder="Enter The Countries Names"
        />
        <button onclick="searchBox()" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <div
      class="container mx-auto my-5 row row-cols-1 row-cols-md-3 g-5"
      id="search-result"
    ></div>

    <script src="js/app.js"></script>
  </body>
</html>
